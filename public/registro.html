<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="/style/registro.css">
</head>
<body>
    <div class="register-card">
        <h3 class="text-center mb-4">Registro de Usuario</h3>

        <!-- Contenedor de mensajes -->
        <div id="messageBox" class="alert d-none text-center" role="alert"></div>

        <form id="registerForm" action="/api/register" method="POST">
            <div class="mb-3 position-relative">
                <i class="fa fa-user form-control-icon"></i>
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
            </div>
            <div class="mb-3 position-relative">
                <i class="fa fa-envelope form-control-icon"></i>
                <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3 position-relative">
                <i class="fa fa-lock form-control-icon"></i>
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-register btn-lg">Registrarse</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/registro.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudFarm | Bienvenido</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="/style/analisis.css">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <button id="toggle-btn" class="me-3"><i class="bi bi-list"></i></button>
      <a class="navbar-brand" href="#"><i class="bi bi-activity me-2"></i> CloudFarm Intelligens</a>
      <div class="ms-auto text-light" id="clock"></div>
    </div>
  </nav>

  <!-- SIDEBAR -->
  <div id="sidebar">
    <nav class="nav flex-column mt-3">
      <a href="/dashboard" class="nav-link"><i class="fas fa-angle-left"></i> Regresar</a>
      <a href="/login" class="nav-link"><i class="fas fa-arrow-right-from-bracket"></i> Cerrar sesión</a>
    </nav>
  </div>

  <!-- CONTENIDO -->
  <div id="content">
    <div class="container-fluid py-4">

      <!-- TÍTULO PRINCIPAL -->
      <h2 class="text-center mb-4 fw-bold display-6">Historial de lecturas</h2>

      <!-- FILTROS -->
      <div class="mb-3 text-center">
        <label for="filterSelect" class="form-label me-2 fw-bold">Filtrar registros:</label>
        <select id="filterSelect" class="form-select d-inline-block w-auto">
          <option value="10" selected>Últimos 10</option> <!-- Valor por defecto -->
          <option value="20">Últimos 20</option>
          <option value="all">Todo</option>
        </select>
      </div>

      <!-- TABLA -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Latitud</th>
              <th>Longitud</th>
              <th>Altitud</th>
              <th>Velocidad</th>
              <th>Sats</th>
              <th>BPM</th>
              <th>SPO2</th>
              <th>Temperatura</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody id="sensorTableBody">
            <!-- Aquí se llenarán los datos -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <footer class="text-center py-2">© 2025 Sistema de Monitoreo | Cloudfarm Intelligens</footer>

  <!-- Scripts -->
  <script src="/js/slidebar.js"></script>
  <script>
    const tableBody = document.getElementById('sensorTableBody');
    const filterSelect = document.getElementById('filterSelect');
    let sensorData = [];

    async function fetchSensors() {
      try {
        const response = await fetch('/api/sensores');
        sensorData = await response.json();
        renderTable();
      } catch (err) {
        console.error('Error al obtener los sensores:', err);
      }
    }

    function renderTable() {
      tableBody.innerHTML = '';
      let dataToShow = [...sensorData];

      // Aplicar filtro
      const filterValue = filterSelect.value;
      if (filterValue !== 'all') {
        const n = parseInt(filterValue);
        dataToShow = dataToShow.slice(-n);
      }

      // Llenar tabla
      dataToShow.forEach((row, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${row.lat}</td>
          <td>${row.lon}</td>
          <td>${row.alt}</td>
          <td>${row.speed}</td>
          <td>${row.sats}</td>
          <td>${row.bpm}</td>
          <td>${row.spo2}</td>
          <td>${row.temp}</td>
          <td>${new Date(row.created_at).toLocaleString()}</td>
        `;
        tableBody.appendChild(tr);
      });
    }

    filterSelect.addEventListener('change', renderTable);

    // Inicializar y actualizar cada 10 segundos
    fetchSensors();
    setInterval(fetchSensors, 1000); // 10000 ms = 10 segundos
  </script>
</body>
</html>

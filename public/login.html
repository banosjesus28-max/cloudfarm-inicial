<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Profesional</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="/style/login.css">
</head>
<body>
    <div class="login-card">
        <h3 class="text-center mb-4">Iniciar Sesión</h3>
        <form action="/api/login" method="POST">
            <div class="mb-3 position-relative">
                <i class="fa fa-envelope form-control-icon"></i>
                <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico" required>
            </div>
            <div class="mb-3 position-relative">
                <i class="fa fa-lock form-control-icon"></i>
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-login btn-lg">Entrar</button>
            </div>
            <div class="text-center">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (opcional si necesitas componentes dinámicos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

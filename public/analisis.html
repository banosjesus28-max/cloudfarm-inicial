<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudFarm | Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>

  <!-- Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/style/analisis.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top bg-dark text-white">
    <div class="container-fluid">
      <button id="toggle-btn" class="me-3"><i class="bi bi-list"></i></button>
      <a class="navbar-brand text-white" href="#"><i class="bi bi-activity me-2"></i>CloudFarm Intelligens</a>
      <div class="ms-auto" id="clock"></div>
    </div>
  </nav>

  <!-- SIDEBAR -->
  <div id="sidebar">
    <nav class="nav flex-column mt-3">
      <a href="/dashboard" class="nav-link"><i class="fas fa-angle-left"></i> Regresar</a>
      <a href="/login" class="nav-link"><i class="fas fa-arrow-right-from-bracket"></i> Cerrar sesión</a>
    </nav>
  </div>

  <!-- CONTENIDO -->
  <div id="content" class="container-fluid py-4 mt-5">
    <h2 class="text-center mb-5 fw-bold display-6">Área bajo la curva y Monitoreo</h2>

    <div class="row g-4">
      <!-- TARJETA DE ESTADÍSTICAS -->
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white fw-bold">Estadísticas</div>
          <div class="card-body">
            <p id="info" class="card-text mb-2">Cargando datos...</p>
            <p id="interpretacion" class="text-muted small"></p>
          </div>
        </div>
      </div>

      <!-- GRÁFICAS -->
      <div class="col-md-8">
        <!-- BPM -->
        <div class="card shadow-sm mb-3">
          <div class="card-header bg-success text-white fw-bold">Gráfico BPM</div>
          <div class="card-body">
            <div id="chartBpm" style="height: 250px;"></div>
          </div>
        </div>

        <!-- Temperatura -->
        <div class="card shadow-sm mb-3">
          <div class="card-header bg-warning text-white fw-bold">Gráfico Temperatura</div>
          <div class="card-body">
            <div id="chartTemp" style="height: 250px;"></div>
          </div>
        </div>

        <!-- SpO2 -->
        <div class="card shadow-sm">
          <div class="card-header bg-info text-white fw-bold">Gráfico SpO2</div>
          <div class="card-body">
            <div id="chartSpO2" style="height: 250px;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="text-center py-3 bg-light mt-4">© 2025 Sistema de Monitoreo | CloudFarm Intelligens</footer>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/slidebar.js"></script>
  <script src="/js/trapecio.js"></script>
</body>
</html>

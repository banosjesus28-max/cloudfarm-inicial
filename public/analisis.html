<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudFarm | Bienvenido</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Iconos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="/style/analisis.css">
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <button id="toggle-btn" class="me-3"><i class="bi bi-list"></i></button>
      <a class="navbar-brand" href="#"><i class="bi bi-activity me-2"></i> CloudFarm Intelligens</a>
      <div class="ms-auto text-light" id="clock"></div>
    </div>
  </nav>

  <!-- SIDEBAR -->
  <div id="sidebar">
    <nav class="nav flex-column mt-3">
      <a href="/dashboard" class="nav-link"><i class="fas fa-angle-left"></i> Regresar</a>
      <a href="/login" class="nav-link"><i class="fas fa-arrow-right-from-bracket"></i> Cerrar sesion</a>
    </nav>
  </div>

  <!-- CONTENIDO -->
  <div id="content">
    <div class="container-fluid py-4">

    <!-- TÍTULO PRINCIPAL -->
    <h2 class="text-center mb-5 fw-bold display-6">Análisis de Datos</h2>

    <!-- SECCIÓN DE ESTADÍSTICAS -->
    <div id="stats" class="mb-4 p-4 bg-light rounded shadow-sm border">
      <h4 class="fw-semibold mb-3 text-primary"><i class="fas fa-chart-line me-2"></i> Estadísticas</h4>
      <p id="stats-content" class="text-muted">Cargando...</p>
    </div>

    <!-- GRÁFICAS -->
    <div class="row g-4">

      <div class="col-md-12">
        <div class="chart-container p-3 bg-white rounded shadow-sm border">
          <h6 class="text-center fw-semibold mb-2">Frecuencia Cardíaca (BPM)</h6>
          <canvas id="chartBPm" width="900" height="300"></canvas>
        </div>
      </div>

      <div class="col-md-12">
        <div class="chart-container p-3 bg-white rounded shadow-sm border">
          <h6 class="text-center fw-semibold mb-2">Oxigenación (SpO2)</h6>
          <canvas id="chartTeMp" width="900" height="300"></canvas>
        </div>
      </div>

      <div class="col-md-12">
        <div class="chart-container p-3 bg-white rounded shadow-sm border">
          <h6 class="text-center fw-semibold mb-2">Temperatura</h6>
          <canvas id="chartSpO2" width="900" height="300"></canvas>
        </div>
      </div>

    </div>
  </div>
    <footer>© 2025 Sistema de Monitoreo | Cloudfarm Intelligens</footer>
  </div>
  <script src="/js/slidebar.js"></script>
  <script src="/js/tendencias.js"></script>
  <script src="/js/trapecio.js"></script>
</body>
</html>
